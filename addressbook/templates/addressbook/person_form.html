{% load staticfiles %}
<html>
    <head>
        <title>Contact Book</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

    <h1>Contact Form</h1>

    <a class="btn btn-default" href="{% url "person_home" %}">Home</a>
    <a class="btn btn-default" href="{% url "person_list" %}">View Contacts</a>

    <form class="form-horizontal form-inline" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input style="max-width: 100px" type="submit" value="Submit" id="input-submit"/>


</body>
</html>
{% comment %}

<h1>Elegant Contact Form</h1>
<form class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="Name">
    <input type="email" id="input-email" placeholder="Email address">
    <input type="text" id="input-subject" placeholder="Subject">
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
  </div>
  <input type="submit" value="Submit" id="input-submit">
</form>{% endcomment %}
